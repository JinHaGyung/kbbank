<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="titleArea">
        <div class="w1200">
            <ul class="pageUtil">
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
            <h2 class="f_bold">예적금</h2>
            <div class="faq_searchBox">
                <div>
                <select name="fqa_searchCondition" id="faq_searchCondition" class="faq_ST faq_col">
                    <option value>전체</option>
                    <option value="">은행업무</option>
                    <option value="">전자금융업무</option>
                    <option value="">퇴직연금업무</option>
                </select>
                <div>
                    <input id="faq_searchKeyword" class="faq_searchKeyword faq_col" type="text" placeholder="검색어 입력" title="검색어 입력">
                </div>
                <button type="button" id="faq_btn" class="f_regular">검색</button>
                </div>
            </div>
            <section>
                <ul class="faq_tabList">
                    <li class="faq_tablink f_gray2">전체</li>
                    <li class="faq_tablink f_gray2">은행업무</li>
                    <li class="faq_tablink f_gray2">전자금융업무</li>
                    <li class="faq_tablink f_gray2">퇴직연금업무</li>
                </ul>
                <div class="faqTop">
                    <div class="faq_totalP">
                        <p class="f_gray2">총 557건, <strong class="f_bold">1</strong>/56페이지</p>
                    </div>
                    <div class="faq_order">
                        <ul>
                            <li><a href="">최신순</a></li>
                            <li><a href="" class="f_gray2">과거순</a></li>
                        </ul>
                        <select name="faq_viewPage" id="faq_viewPage" class="faq_ST faq_col">
                            <option value="10">10 개씩 보기</option>
                            <option value="20">20 개씩 보기</option>
                            <option value="30">30 개씩 보기</option>
                            <option value="50">50 개씩 보기</option>
                        </select>
                        <button type="button" class="faq_viewPageBtn f_regular">확인</button>
                    </div>
                </div>
                <div id="faq_tab1" class="faq_tabcont">faq_tab1</div>
                <div id="faq_tab2" class="faq_tabcont">faq_tab2</div>
                <div id="faq_tab3" class="faq_tabcont">faq_tab3</div>
                <div id="faq_tab4" class="faq_tabcont">faq_tab4</div>
            </section>
            <section></section>
      </div>
    </div>
    
    
    <!-- <script src="js/faqPage.js"></script> -->
    
</body>

    let tabContent = document.querySelectorAll('.faq_tabcont');

for(let i = 0; i<tabContent.length; i++) {

        console.log(i)
    })
};

</html>
